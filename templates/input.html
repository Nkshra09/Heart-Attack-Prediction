    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5" >
                    <div class="card-header text-center">
                        <h2>Check your Heart</h2>
                    </div>
                    <div class="card-body" id="formbody">
                        <form action="/predict" method="post">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="form-group">
                                <label for="sex">Sex (1 = male; 0 = female)</label>
                                <input type="text" class="form-control" id="sex" name="sex" required>
                            </div>
                            <div class="form-group">
                                <label for="cp">Chest Pain Type (0-3)</label>
                                <input type="text" class="form-control" id="cp" name="cp" required>
                            </div>
                            <div class="form-group">
                                <label for="trestbps">Resting Blood Pressure(below 200)</label>
                                <input type="text" class="form-control" id="trestbps" name="trestbps" required>
                            </div>
                            <div class="form-group">
                                <label for="chol">Cholesterol(in hundreds)</label>
                                <input type="text" class="form-control" id="chol" name="chol" required>
                            </div>
                            <div class="form-group">
                                <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 1 = true; 0 = false)</label>
                                <input type="text" class="form-control" id="fbs" name="fbs" required>
                            </div>
                            <div class="form-group">
                                <label for="restecg">Resting ECG Results (0-2)</label>
                                <input type="text" class="form-control" id="restecg" name="restecg" required>
                            </div>
                            <div class="form-group">
                                <label for="thalach">Max Heart Rate Achieved(in hundreds)</label>
                                <input type="text" class="form-control" id="thalach" name="thalach" required>
                            </div>
                            <div class="form-group">
                                <label for="exang">Exercise Induced Angina (1 = yes; 0 = no)</label>
                                <input type="text" class="form-control" id="exang" name="exang" required>
                            </div>
                            <div class="form-group">
                                <label for="oldpeak">ST Depression Induced by Exercise(eg:0.2)</label>
                                <input type="text" class="form-control" id="oldpeak" name="oldpeak" required>
                            </div>
                            <div class="form-group">
                                <label for="slope">Slope of the Peak Exercise ST Segment (0-2)</label>
                                <input type="text" class="form-control" id="slope" name="slope" required>
                            </div>
                            <div class="form-group">
                                <label for="ca">Number of Major Vessels (0-3) Colored by Fluoroscopy</label>
                                <input type="text" class="form-control" id="ca" name="ca" required>
                            </div>
                            <div class="form-group">
                                <label for="thal">Thal (3 = normal; 6 = fixed defect; 7 = reversible defect)</label>
                                <input type="text" class="form-control" id="thal" name="thal" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" href="/predict">Predict</button>
                        </form>
